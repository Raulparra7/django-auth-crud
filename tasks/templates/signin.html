{% extends 'base.html' %}

{% block content %}
<div class="col-md-4 offset-md-4">
    {% if error %}
    <div class="alert alert-danger p-2 text-center" role="alert">
        {{error}}
    </div>
    {% endif %}
    <form action="/signin/" method="post">
        <h1>Signin</h1>
        {% csrf_token %}
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
        </div>
        <div class="mb-3">
            <label for="password">Password1</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseÃ±a">
        </div>
        
        <button type="submit" class="btn btn-primary m-2">
            Summit
        </button>
    </form>
</div>


{% endblock %}
